<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./frames/ico.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="follow html">
  <meta name="author" content="brunomaldonado">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Rock, Paper or Scissors</title>
</head>

<body>
  <div class="cont">
    <div class="background" id="background">
      <figure><img id="background_users" src="" alt="">
      <figure><img id="background_ai" src="" alt="">
    </div>
    <div class="tie_overlay" id="tie_overlay">
      <figure><img id="tie_background__users" src="" alt=""></figure>
      <figure><img id="tie_background__ai" src="" alt=""></figure>
    </div>
  <header class="top_header">
      <a href="#" class="select_language"></a>
    <!-- <button id="about1" class="banner"><img src="./assets/battle-net-brands.svg"></button> -->
    <button class="icon info" id="about"></button>
  </header>
  <main class="game">
    <header class="title">
      <h1>It's a well-known game. Do you want to play?</h1>
      <h2>Rock, Paper or Scissors</h2>
    </header>
    <div class="container-card">
      <div class="container-user">
        <img id="user" class="user" src="./img/user.svg" alt="user">
        <p>User</p>
        <p id="user-points">0</p>
      </div>

      <div class="container-img-vs">
        <img class="vs" src="./img/vs.png" alt="Versus">
      </div>

      <div class="container-ai">
        <a href="https://www.hansonrobotics.com/sophia/" target="_blank"><img id="ai" class="ai" src="./img/user.svg" alt="ai"></a>
        <p>A. I.</p>
        <p id="ai-points">0</p>
      </div>
    </div>

    <div class="container_choise">
      <p class="choises">Choise an hand</p>
      <div class="options">
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissors">scissors</button>
      </div>

      <div class="reset" id="reset">
        <!-- <p>R<button class="rock">rock</button><button class="scissors">scissors</button><button class="paper">paper</button> t</p> -->
        <span class="letter_r">Reset</span>
        <!-- <span class="letter_e">e</span>
        <span class="letter_s">s</span>
        <span class="letter_e">e</span> -->
        <!-- <button class="rock">rock</button>
        <button class="scissors">scissors</button>
        <button class="paper">paper</button> -->
        <!-- <span class="letter_t">t</span> -->
      </div>

      <div class="modal_selection">
        <div id="result" class="modal_result"></div>
        <span class="close_modal">
          <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
        </span>
      </div>
    </div>
    <!-- <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officiis, officia ipsa! Natus animi iusto quia laboriosam voluptas explicabo, ea nobis reiciendis deserunt distinctio accusamus, et esse, excepturi quae? Fuga, praesentium.</p> -->
    <div class="show_modal">
      <div class="modal_container">
        <!-- <img id="modal_users" src="" alt=""> -->
        <span class="close_modal" id="close_modal">
          <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
        </span>
        <div class="modal_body">
          <!-- <img id="modal_users" src="" alt=""> -->
        </div>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <p>Â© 2023 Bruno Maldonado. All rights reserved.</p>
  </footer>
  </div>

  <script src="./js/appen.js"></script>
</body>

</html>
